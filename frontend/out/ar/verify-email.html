ات البيانات\",\"legal\":\"قانوني\",\"privacy\":\"سياسة الخصوصية\",\"terms\":\"شروط الخدمة\",\"copyright\":\"متنبئ بأسعار السيارات برو. جميع الحقوق محفوظة.\",\"poweredBy\":\"مدعوم بالتعلم الآلي المتقدم\"},\"privacy\":{\"title\":\"سياسة الخصوصية\",\"lastUpdated\":\"آخر تحديث: {date}\",\"companyName\":\"CarWiseIQ\",\"companyLocation\":\"العراق\",\"contactPhone\":\"0777 447 2106\",\"contactEmail\":\"carwise15@gmail.com\",\"introduction\":\"CarWiseIQ ملتزم بحماية خصوصيتك. توضح سياسة الخصوصية هذه كيفية جمع معلوماتك واستخدامها والكشف عنها وحمايتها عند استخدام منصة سوق السيارات الخاصة بنا في العراق وكردستان. يرجى قراءة هذه السياسة بعناية لفهم ممارساتنا المتعلقة ببياناتك الشخصية.\",\"sections\":{\"introduction\":{\"title\":\"مقدمة\",\"content\":\"CarWiseIQ ملتزم بحماية خصوصيتك. توضح سياسة الخصوصية هذه كيفية جمع معلوماتك واستخدامها والكشف عنها وحمايتها عند استخدام منصة سوق السيارات الخاصة بنا في العراق وكردستان. يرجى قراءة هذه السياسة بعناية لفهم ممارساتنا المتعلقة ببياناتك الشخصية.\"},\"informationWeCollect\":{\"title\":\"المعلومات التي نجمعها\",\"description\":\"نجمع أنواعاً مختلفة من المعلومات لتقديم وتحسين خدماتنا:\",\"items\":\"معلومات الحساب (الاسم، عنوان البريد الإلكتروني، كلمة المرور، رقم الهاتف)|معلومات الملف الشخصي (الموقع - يتم جمع بيانات GPS تلقائياً)|معلومات إعلان المركبة (تفاصيل السيارة، الصور المرفوعة، التسعير)|بيانات الاتصالات (الرسائل بين المشترين والبائعين)|بيانات الاستخدام والتحليلات لتدريب نماذج الذكاء الاصطناعي|معلومات الجهاز (نوع المتصفح، عنوان IP، معرف الجهاز)\"},\"howWeCollect\":{\"title\":\"كيف نجمع المعلومات\",\"description\":\"نجمع المعلومات من خلال الطرق التالية:\",\"items\":\"المعلومات التي تقدمها مباشرة (التسجيل، الإعلانات، الرسائل)|البيانات المجمعة تلقائياً (الموقع عبر GPS، ملفات تعريف الارتباط، التحليلات)|الصور المرفوعة من قبل المستخدمين لإعلانات السيارات\"},\"howWeUseInfo\":{\"title\":\"كيف نستخدم معلوماتك\",\"description\":\"نستخدم المعلومات التي نجمعها من أجل:\",\"items\":\"توفير وصيانة خدمات سوق السيارات الخاصة بنا|معالجة وتسهيل معاملات شراء/بيع السيارات|تدريب وتحسين نماذج تقييم الذكاء الاصطناعي الخاصة بنا|إرسال الإشعارات والتحديثات المتعلقة بالخدمة|إرسال الاتصالات التسويقية (يمكن للمستخدمين إلغاء الاشتراك)|التحقق من هوية المستخدم ومنع الاحتيال|تحليل أنماط الاستخدام لتحسين المنصة|إنشاء رؤى السوق وبيانات التسعير|تسهيل المراسلة بين المشترين والبائعين\"},\"thirdPartyServices\":{\"title\":\"خدمات الطرف الثالث\",\"description\":\"نستخدم خدمات الطرف الثالث التالية:\",\"items\":\"خرائط Google (لخدمات الموقع)|بوابات الدفع (للمعاملات الآمنة)|مزودو التخزين السحابي (AWS/Google Cloud لتخزين البيانات)|تكامل وسائل التواصل الاجتماعي (Facebook/Google لتسجيل الدخول الاختياري)|أدوات التحليلات (Google Analytics لتحسين المنصة)\"},\"informationSharing\":{\"title\":\"مشاركة المعلومات\",\"description\":\"نحن لا نبيع معلوماتك الشخصية. قد نشارك معلوماتك في الحالات التالية:\",\"items\":\"أرقام الهواتف في الإعلانات مرئية لجميع المستخدمين عند إنشاء إعلان|مشاركة مع المشترين/البائعين عند بدء الاتصال|مشاركة مع مزودي خدمات الطرف الثالث (المذكورين أعلاه)|مشاركة عند الحاجة بموجب القانون العراقي أو الإجراءات القانونية|مشاركة لحماية الحقوق والسلامة والأمن\"},\"dataSecurity\":{\"title\":\"أمن البيانات\",\"content\":\"نطبق التشفير وفق معايير الصناعة لنقل البيانات، وخوادم وقواعد بيانات آمنة، ومراجعات أمنية منتظمة، ووصول محدود للموظفين إلى البيانات الشخصية. ومع ذلك، يرجى ملاحظة أنه لا يوجد نظام عبر الإنترنت آمن بنسبة 100%.\"},\"yourRights\":{\"title\":\"حقوقك وخياراتك\",\"description\":\"لديك الحقوق التالية فيما يتعلق ببياناتك الشخصية:\",\"items\":\"الوصول إلى بياناتك الشخصية من خلال إعدادات الملف الشخصي|تحديث أو تصحيح معلوماتك|حذف حسابك عن طريق الاتصال بالدعم|إلغاء الاشتراك في رسائل البريد الإلكتروني/الإشعارات التسويقية في الإعدادات|تعطيل خدمات الموقع (قد يحد من الوظائف)|طلب تصدير البيانات أو حذفها\",\"footer\":\"يمكنك ممارسة هذه الحقوق من خلال الوصول إلى إعدادات ملفك الشخصي أو الاتصال بنا على carwise15@gmail.com.\"},\"dataRetention\":{\"title\":\"الاحتفاظ بالبيانات\",\"content\":\"الحسابات النشطة: يتم الاحتفاظ بالبيانات طالما كان الحساب نشطاً. الحسابات المحذوفة: يتم الاحتفاظ بالبيانات لمدة 60 يوماً ثم حذفها نهائياً. الاستثناء: قد تتطلب المتطلبات القانونية الاحتفاظ لفترة أطول. يتم الاحتفاظ بسجلات المعاملات لمدة 7 سنوات لأغراض قانونية/ضريبية.\"},\"cookies\":{\"title\":\"ملفات تعريف الارتباط والتتبع\",\"description\":\"نستخدم ملفات تعريف الارتباط وتقنيات التتبع المماثلة. أنواع ملفات تعريف الارتباط التي نستخدمها:\",\"typesLabel\":\"أنواع ملفات تعريف الارتباط التي نستخدمها:\",\"items\":\"ملفات أساسية (مطلوبة لعمل الموقع)|ملفات تحليلية (Google Analytics لتتبع الاستخدام)|ملفات التفضيلات (اللغة، الإعدادات)|ملفات تسويقية (اختيارية، يمكن تعطيلها)\",\"footer\":\"يمكن للمستخدمين إدارة تفضيلات ملفات تعريف الارتباط في إعدادات المتصفح.\"},\"childrensPrivacy\":{\"title\":\"خصوصية الأطفال\",\"content\":\"خدمتنا غير مخصصة للمستخدمين دون 18 عاماً. لا نجمع عن علم بيانات من القاصرين. إذا تم اكتشاف ذلك، سنحذف هذه البيانات فوراً.\"},\"changesToPolicy\":{\"title\":\"التغييرات على سياسة الخصوصية\",\"content\":\"قد نقوم بتحديث هذه السياسة بشكل دوري. يتم عرض تاريخ \\\"آخر تحديث\\\" في الأعلى. يتم إخطار المستخدمين بالتغييرات الرئيسية عبر البريد الإلكتروني. الاستمرار في الاستخدام يعني قبول التغييرات.\"},\"internationalTransfers\":{\"title\":\"نقل البيانات الدولية\",\"content\":\"يتم تخزين البيانات ومعالجتها بشكل أساسي في العراق. قد تعالج خدمات الطرف الثالث البيانات خارج العراق. نضمن ضمانات مناسبة لحماية البيانات.\"},\"iraqiLaw\":{\"title\":\"الامتثال للقانون العراقي\",\"content\":\"تتوافق هذه السياسة مع القوانين واللوائح العراقية المعمول بها. للمستخدمين حقوق بموجب قوانين حماية المستهلك العراقية.\"},\"contactUs\":{\"title\":\"تواصل معنا\",\"description\":\"إذا كان لديك أي أسئلة حول سياسة الخصوصية هذه أو تريد ممارسة حقوق الخصوصية الخاصة بك، يرجى الاتصال بنا:\",\"phoneLabel\":\"الهاتف\",\"emailLabel\":\"البريد الإلكتروني\"}},\"faq\":{\"title\":\"الأسئلة الشائعة\",\"q1\":{\"question\":\"كيف يتم حماية بياناتي الشخصية؟\",\"answer\":\"نستخدم التشفير وفق معايير الصناعة لنقل البيانات، وخوادم وقواعد بيانات آمنة، ومراجعات أمنية منتظمة، ونحد من وصول الموظفين إلى البيانات الشخصية. ومع ذلك، لا يوجد نظام عبر الإنترنت آمن بنسبة 100%.\"},\"q2\":{\"question\":\"هل يمكنني حذف حسابي وجميع بياناتي؟\",\"answer\":\"نعم، يمكنك حذف حسابك عن طريق الاتصال بالدعم على carwise15@gmail.com. سيتم حذف بياناتك خلال 60 يوماً، باستثناء الحالات التي تتطلب فيها المتطلبات القانونية الاحتفاظ لفترة أطول.\"},\"q3\":{\"question\":\"من يمكنه رؤية رقم هاتفي في إعلانات السيارات؟\",\"answer\":\"رقم هاتفك مرئي لجميع المستخدمين عند إنشاء إعلان سيارة. يسمح هذا للمشترين المحتملين بالاتصال بك مباشرة بشأن مركبتك.\"},\"q4\":{\"question\":\"هل تشاركون معلوماتي مع شركات أخرى؟\",\"answer\":\"نحن لا نبيع معلوماتك الشخصية. نشارك المعلومات فقط مع مزودي خدمات الطرف الثالث (خرائط Google، بوابات الدفع، التخزين السحابي) الضروريين لتشغيل منصتنا، وكما هو مطلوب بموجب القانون العراقي.\"},\"q5\":{\"question\":\"كيف تستخدمون بيانات موقعي؟\",\"answer\":\"نستخدم بيانات الموقع لإظهار السيارات القريبة، وتحسين نتائج البحث، وتقديم الخدمات القائمة على الموقع. يمكنك تعطيل خدمات الموقع في إعدادات جهازك، على الرغم من أن هذا قد يحد من بعض وظائف المنصة.\"},\"q6\":{\"question\":\"هل يمكنني إلغاء الاشتراك في رسائل البريد الإلكتروني التسويقية؟\",\"answer\":\"نعم، يمكنك إلغاء الاشتراك في رسائل البريد الإلكتروني التسويقية من خلال إعدادات ملفك الشخصي أو بالنقر على رابط إلغاء الاشتراك في أي رسالة بريد إلكتروني تسويقية نرسلها لك.\"},\"q7\":{\"question\":\"كم من الوقت تحتفظون ببياناتي بعد حذف حسابي؟\",\"answer\":\"بعد حذف الحساب، نحتفظ ببياناتك لمدة 60 يوماً (فترة سماح)، ثم نحذفها نهائياً. الاستثناء: يتم الاحتفاظ بسجلات المعاملات لمدة 7 سنوات لأغراض قانونية/ضريبية.\"},\"q8\":{\"question\":\"ماذا يحدث لصور إعلان سيارتي؟\",\"answer\":\"يتم تخزين صور إعلان سيارتك بشكل آمن على خوادمنا السحابية، وتُستخدم لإعلاناتك وتدريب الذكاء الاصطناعي المجهول. عند حذف حسابك، يتم حذف جميع الصور نهائياً خلال 60 يوماً.\"},\"q9\":{\"question\":\"هل تستخدمون بياناتي لتدريب الذكاء الاصطناعي؟\",\"answer\":\"نعم، نستخدم البيانات المجهولة لتدريب نماذج تسعير الذكاء الاصطناعي وتحسين ميزات المنصة. يتم إزالة المعرفات الشخصية قبل استخدام البيانات لتدريب الذكاء الاصطناعي.\"},\"q10\":{\"question\":\"كيف أمارس حقوق الخصوصية الخاصة بي؟\",\"answer\":\"يمكنك ممارسة حقوق الخصوصية الخاصة بك من خلال الوصول إلى إعدادات ملفك الشخصي أو الاتصال بنا مباشرة على carwise15@gmail.com. سنرد على طلبك خلال 30 يوماً.\"}}},\"terms\":{\"title\":\"شروط الخدمة\",\"lastUpdated\":\"آخر تحديث: {date}\",\"sections\":{\"acceptance\":{\"title\":\"قبول الشروط\",\"content\":\"بالوصول إلى خدمة متنبئ أسعار السيارات هذه واستخدامها، فإنك تقبل وتوافق على الالتزام بشروط وأحكام هذه الاتفاقية.\"},\"useLicense\":{\"title\":\"ترخيص الاستخدام\",\"description\":\"يُمنح الإذن باستخدام هذه الخدمة مؤقتاً للعرض الشخصي غير التجاري العابر فقط. هذا منح ترخيص وليس نقل ملكية، وتحت هذا الترخيص لا يجوز لك:\",\"items\":\"تعديل أو نسخ المواد|استخدام المواد لأي غرض تجاري أو لأي عرض عام|محاولة الهندسة العكسية لأي برنامج مضمّن في الموقع|إزالة أي حقوق نشر أو رموز ملكية أخرى من المواد\"},\"userAccounts\":{\"title\":\"حسابات المستخدمين\",\"content\":\"عند إنشاء حساب لدينا، يجب عليك تقديم معلومات دقيقة وكاملة وحديثة في جميع الأوقات. أنت مسؤول عن حماية كلمة المرور وعن جميع الأنشطة التي تتم تحت حسابك.\"},\"content\":{\"title\":\"المحتوى\",\"content\":\"تسمح خدمتنا لك بنشر الإعلانات والتعليقات ومحتوى آخر. أنت تحتفظ بملكية أي حقوق ملكية فكرية تحتفظ بها في هذا المحتوى. بنشر المحتوى، فإنك تمنحنا ترخيصاً عالمياً غير حصري وخالٍ من حقوق الملكية لاستخدام ونشر وتوزيع محتواك.\"},\"prohibitedUses\":{\"title\":\"الاستخدامات المحظورة\",\"description\":\"لا يجوز لك استخدام خدمتنا:\",\"items\":\"بأي طريقة تنتهك أي قانون أو لائحة معمول بها|لنقل أي رمز ضار أو فيروسات|لمحاكاة أو محاولة محاكاة مستخدم آخر|للانخراط في أي استخدام آلي للنظام\"},\"disclaimer\":{\"title\":\"إخلاء المسؤولية\",\"content\":\"يتم توفير المواد على هذا الموقع على أساس \\\"كما هي\\\". نحن لا نقدم أي ضمانات، صريحة أو ضمنية، وننفي بموجب هذا جميع الضمانات الأخرى بما في ذلك، على سبيل المثال لا الحصر، الضمانات الضمنية أو شروط القابلية للتسويق، والملاءمة لغرض معين، أو عدم انتهاك الملكية الفكرية أو انتهاك آخر للحقوق.\"},\"limitations\":{\"title\":\"القيود\",\"content\":\"في أي حال من الأحوال لا نكون أو موردونا مسؤولين عن أي أضرار (بما في ذلك، دون حصر، أضرار فقدان البيانات أو الربح، أو بسبب انقطاع الأعمال) الناشئة عن استخدام أو عدم القدرة على استخدام المواد على موقعنا.\"},\"revisions\":{\"title\":\"التعديلات\",\"content\":\"قد نقوم بتعديل شروط الخدمة هذه في أي وقت دون إشعار. باستخدام هذا الموقع فإنك توافق على الالتزام بالنسخة الحالية من شروط الخدمة هذه.\"},\"contactInformation\":{\"title\":\"معلومات الاتصال\",\"content\":\"إذا كان لديك أي أسئلة حول شروط الخدمة هذه، يرجى الاتصال بنا عبر قنوات الدعم.\"}}},\"profile\":{\"title\":\"إعدادات الملف الشخصي\",\"subtitle\":\"إدارة إعدادات وحسابات حسابك\",\"profileInfo\":\"معلومات الملف الشخصي\",\"profileInfoDesc\":\"معلوماتك الشخصية وتفاصيل الاتصال\",\"security\":\"الأمان\",\"privacy\":\"الخصوصية\",\"editProfile\":\"تعديل الملف الشخصي\",\"changePassword\":\"تغيير كلمة المرور\",\"downloadMyData\":\"تحميل بياناتي\",\"deleteAccount\":\"حذف الحساب\",\"deleteAccountDesc\":\"حذف حسابك وجميع البيانات نهائياً. لا يمكن التراجع عن هذا الإجراء.\",\"deleteMyAccount\":\"حذف حسابي\",\"twoFactor\":\"المصادقة الثنائية\",\"activeSessions\":\"الجلسات النشطة\",\"loginHistory\":\"سجل تسجيل الدخول\",\"trustedDevices\":\"الأجهزة الموثوقة\",\"accountVisibility\":\"رؤية الحساب\",\"communicationPrefs\":\"تفضيلات الاتصال\",\"dataManagement\":\"إدارة البيانات\",\"cookiePreferences\":\"تفضيلات ملفات تعريف الارتباط\",\"privacySettings\":\"إعدادات الخصوصية\",\"profileInfoTitle\":\"معلومات الملف الشخصي\",\"changePasswordDesc\":\"قم بتحديث كلمة المرور للحفاظ على أمان حسابك\",\"dataExport\":\"تصدير البيانات\",\"dataExportDesc\":\"تحميل جميع بياناتك بتنسيق JSON (متوافق مع اللائحة العامة لحماية البيانات)\",\"addExtraSecurity\":\"أضف طبقة أمان إضافية\",\"emailVerification\":\"التحقق عبر البريد الإلكتروني\",\"smsVerification\":\"التحقق عبر الرسائل النصية\",\"devicesSignedIn\":\"الأجهزة التي سجّلت الدخول منها\",\"signOut\":\"تسجيل الخروج\",\"signOutAl
